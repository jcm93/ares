name: Push
on:
  push
concurrency:
  group: '${{ github.workflow }} @ ${{ github.head_ref || github.ref }}'
  cancel-in-progress: true
permissions:
  contents: write
jobs:
  build:
    name: Build ares (Primary)
    uses: ./.github/workflows/build.yml
    secrets: inherit
    with:
      codesign: true
  build-flatpak:
    name: Build ares (Flatpak)
    uses: ./.github/workflows/build-flatpak.yml
    secrets: inherit
  build-aux:
    name: Build ares (Auxiliary)
    uses: ./.github/workflows/build-aux.yml
    secrets: inherit
  release:
    name: Release
    needs: build
    secrets: inherit
    uses: ./.github/workflows/release.yml
    with:
      notarize: true
