app-id: dev.ares.ares
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
  - org.freedesktop.Sdk.Extension.llvm19
command: ares
rename-desktop-file: ares.desktop
rename-icon: ares
finish-args:
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=x11
  - --device=input
  - --device=dri
  - --allow=bluetooth
modules:
  - name: librashader
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin
      env:
        CARGO_HOME: /run/build/librashader/cargo
    build-commands:
      - cargo run -p librashader-build-script -- --profile optimized --stable
      - mkdir ${FLATPAK_DEST}/lib && cp -r target/optimized/librashader.so ${FLATPAK_DEST}/lib/librashader.so
      - mkdir -p ${FLATPAK_DEST}/include/librashader/ && cp -r include/* ${FLATPAK_DEST}/include/librashader/      
    sources:
      - type: git
        url: https://github.com/SnowflakePowered/librashader
        commit: 029cd36cdf4963e8d9501d912689549254f50f0c
      - cargo-sources.json
  - name: slang-shaders
    make-install-args: 
      - PREFIX=${FLATPAK_DEST}
    sources: 
      - type: git
        url: https://github.com/libretro/slang-shaders.git  
        commit: 130f589cd5a2f3e5df1d6607b82b6771bc8b8446
  - name: ares
    buildsystem: cmake-ninja
    builddir: true
    build-options:
      append-path: /usr/lib/sdk/llvm19/bin
      prepend-ld-library-path: /usr/lib/sdk/llvm19/lib
    config-opts:
      - -W no-dev
      - -D CMAKE_BUILD_TYPE=RelWithDebInfo
      - -D ARES_UNITY_CORES=ON
      - -D CMAKE_INSTALL_PREFIX=/app
      - -D CMAKE_PREFIX_PATH=/app
      - -D ARES_BUILD_LOCAL=OFF
      - -D ARES_BUNDLE_SHADERS=OFF
      - -D ARES_SKIP_DEPS=ON
      - -D CMAKE_C_COMPILER=clang
      - -D CMAKE_CXX_COMPILER=clang++
      - -D ARES_VERSION_OVERRIDE=v143
      - -G Ninja
    sources:
      - type: dir
        path: ../
  - name: ares-metadata
    buildsystem: simple
    build-commands:
      - install -D -m 644 -t $FLATPAK_DEST/share/metainfo $FLATPAK_ID.metainfo.xml
    sources:
      - type: file
        path: dev.ares.ares.metainfo.xml
